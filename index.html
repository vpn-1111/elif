<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Elif'e Sonsuz Aşkım</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="passwordPanel">
    <div class="password-container">
      <h2>💙 Elif'in Günlüğü 💙</h2>
      <p style="margin-bottom: 25px; opacity: 0.9;">Giriş için şifreyi yazın</p>
      <input id="passwordInput" type="password" placeholder="Şifreyi gir..." autofocus />
      <button onclick="checkPassword()">✨ Giriş Yap ✨</button>
      <div id="passwordError">❌ Şifre yanlış! Tekrar deneyin.</div>
    </div>
  </div>

  <div class="stars" id="stars"></div>

  <h1>Elif'e Sonsuz Aşkım 💙</h1>
  <div class="counter" id="timer">Yükleniyor...</div>

  <div id="log" style="display:none;"></div>

  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg" />
    Tarayıcınız müziği desteklemiyor.
  </audio>

  <script src="script.js"></script>
</body>
</html>
